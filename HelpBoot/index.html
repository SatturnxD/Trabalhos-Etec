<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Parijani Custódio">
    <link rel="stylesheet" href="css/style.css">
    <title>Help BootStrap</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap" rel="stylesheet">
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <!--BootStrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <!--Construção da barra de navegação-->
        <nav class="navbar navbar-expand-lg fixed-top bg-cor-menu">
            <section class="container py-3">
                <a href="" class="navbar-brand">
                    <i class="bi bi-calendar-check"></i>
                    <span>Agenda CRUD</span>
                </a>

                <!--Definição do botão do menu hamburguer-->
                <button 
                    type="button" 
                    class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar-items"
                    aria-current="navbar"
                    aria-controls="navbar-items"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ><i class="bi bi-list"></i></button>

                <section class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-0 mb-lb-0">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">View</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Sobre</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Ajuda</a></li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>

    <!--Inicio do Conteudo Principal-->
    <main class="container">

        <!--Inicio do Slider-->
        <section class="container" id="slider-container">
            <section class="carousel slide" id="slider" data-bs-ride="carousel" data-bs-interval="2000">
                <section class="carousel-indicators">

                    <button
                        type="button"
                        class="active"
                        data-bs-target="#slider"
                        data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>

                    <button
                        type="button"
                        data-bs-target="#slider"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>

                    <button
                        type="button"
                        data-bs-target="#slider"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>

                </section>

                <section class="carousel-inner">

                    <section class="carousel-item active">
                        <img src="img/Slide-1.png" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="#" class="btn btn-danger">
                                <h4>Clique Aqui</h4>
                            </a>
                        </section>
                        
                    </section>

                    <section class="carousel-item">
                        <img src="img/Slide-2.jpg" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="#" class="btn btn-danger">
                                <h4>Clique Aqui</h4>
                            </a>
                        </section>
                        
                    </section>

                    <section class="carousel-item">
                        <img src="img/Slide-3.jpg" class="d-block w-100">
                        <section class="carousel-caption">
                            <a href="#" class="btn btn-danger">
                                <h4>Clique Aqui</h4>
                            </a>
                        </section>
                    
                    </section>
                </section>
            </section>
            <!--Final do Slider-->
        </section>
        


    </main>
    <footer></footer>


    <script src="js/script.js"></script>
    <!--BootStrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
</body>
</html>
